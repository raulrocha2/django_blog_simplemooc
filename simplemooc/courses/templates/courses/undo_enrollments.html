{% extends 'courses/course_dashboard.html'%}
{% block dashboard_content %}
<form action="" method="post">
    {% csrf_token %}
    <h3>Você deseja realmente cancelar a inscrição deste curso?</h3>
    <div class="pure-controls">
        <button type="submit" class="pure-button button-error">Confirmar</button>
        <a href="{% url 'Courses:announcements' course.slug %}" class="pure-button">Voltar</a>
    </div>
</form>
{% endblock %}
